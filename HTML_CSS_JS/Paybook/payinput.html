<body>
    <div class="container">
        <!-- Static navbar -->
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">가계부</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="./main.html">메인</a></li>

                    </ul>

        <form name="frm_pay" action="" method="GET">
            <h2>지출정보 입력</h2>
            <table class="table">                
                <tr>
                    <td>환전금액(필수)</td>
                    <td><input type="number" name="n_curPrice" value=""></td>
                </tr>
                <tr>
                    <td>기존금액(필수)</td>
                    <td><input type="number" name="n_oriPrice" value=""></td>
                </tr>
                <tr>
                    <td>통화</td>
                    <td>
                        <select name="n_setCur">
                            <option value="KRW">KRW</option>
                            <option value="USD">USD</option>
                            <option value="JPY">JPY</option>
                            <option value="CNY">CNY</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>현금여부(필수)</td>
                    <td>
                        <input type="radio" name="n_isCash" value="YES">Y
                        <input type="radio" name="n_isCash" value="NO">N
                    </td>
                </tr>
                <tr>
                    <td>제목(필수)</td>
                    <td><input type="text" name="n_title" value=""></td>
                </tr>
                <tr>
                    <td>상세정보</td>
                    <td>
                        <textarea name="n_detail" cols="80" rows="6"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>날짜<br>(미입력시<br>금일 날짜로 입력)</td>
                    <td><input type="date" name="n_date"></td>
                </tr>
                <tr>
                    <td>
                        <button class="btn btn-default" type="button" onclick="f_save()">저장</button>
                        <button class="btn btn-default" type="reset">초기화</button>
                    </td>
                </tr>
            </table>
        </form>
          
        <!-- Site footer -->
        <footer class="footer">
            <p>광고 모집</p>
        </footer>
          
    </div> <!-- /container -->
    <script src="./js/payUtil.js"></script>
    <script>

        function formatDate() {
            var d = new Date(),
            month = '' + (d.getMonth() + 1),
            day = '' + d.getDate(),
            year = d.getFullYear();

            if (month.length < 2) month = '0' + month;
            if (day.length < 2) day = '0' + day;

            return [year, month, day].join('-');
        }

    </script>
</body>
